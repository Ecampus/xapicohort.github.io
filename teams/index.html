<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xAPI Cohort | GitHub Teams</title>

    <link rel="stylesheet/less" type="text/css" href="style.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

  </head>

  <body>
    <header>
      <h1>xAPI Cohort <span class="cohort-season-name"></span> <span style="font-weight: 100">| GitHub Teams</span></h1>
      <div class="metrics">
        <h2>Teams: <span class="metrics-value metrics-teams"></span></h2>
        <h2>Members: <span class="metrics-value metrics-members"></span></h2>
      </div>

      <div class="view-switcher">
        <span class="view-switcher-btn master-detail-switch">Master / Detail View</span>
        <span class="view-switcher-btn long-list-switch">Long List View</span>
      </div>
    </header>

    <main>
      <div class="page-loading">
        <div class="loading-indicator"></div>
      </div>

      <div class="team-choice-container">
        <article class="team-choice-list-wrapper">

        </article>

        <article class="team-list">

        </article>
      </div>



    </main>
  </body>

  <script src="index.js"></script>

</html>
